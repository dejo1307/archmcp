# archmcp configuration for a Go project.
#
# Detection: The Go extractor activates when go.mod is present.
# Features:  Packages, functions, types, interfaces, methods, imports,
#            call graphs, storage (database/sql, GORM), routes (Chi, Gin, Echo).

repo: "."
ignore:
  # Dependencies and tooling
  - "vendor/**"
  - ".git/**"
  - ".archmcp/**"
  # Tests
  - "**/*_test.go"
  # Documentation
  - "**/*.md"
  - "**/*.mdx"
  # Config / data
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.json"
  # CI / ops
  - "Jenkinsfile"
  - "**/Jenkinsfile"
  - "**/Jenkinsfile*"
  # Docker and env files
  - "Dockerfile"
  - "**/Dockerfile*"
  - "**/.env*"
extractors:
  - go
explainers:
  - cycles
  - layers
renderers:
  - llm_context
output:
  dir: ".archmcp"
  max_context_tokens: 16000
